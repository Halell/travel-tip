<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <section class="header-container main-layout flex">
            <h1 class="logo">Travel<span>Tip</span> </h1>
            <form class="search-bar flex main-layout">
                <input type="text" placeholder="Enter Location">
                <button class="search-btn">Go</button>
            </form>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </section>
    </header>

    <main>
        <section class="control-box grid main-layout">
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan">Go to Tokyo</button>
        </section>
        <section class="current-loc-container main-layout">
            <div class="current-loc flex">
                <p>Location: <span class="user-pos">
                    New York, New York
                    <!-- location Name Goes Here! -->
                </span></p>
                <button onclick="onCopy()" class="btn-copy">Copy Location</button>
            </div>
        </section>
        <section class="map-infos main-layout flex space-around">
            <div class="loc-infos">
                <h3>Locations: </h3>

                <ul class="locs clean-list">
                    <!-- ONLY TAKE li FOR RENDER!! RENDER INTO CLASS locs  -->
                    <li class="location" data-loc-num="1">
                        Home
                        <img src="" class="delete-loc-btn">
                        <img src="" class="go-to-loc-btn">
                    </li>
                    <li class="location" data-loc-num="1">
                        Home
                        <img src="" class="delete-loc-btn">
                        <img src="" class="go-to-loc-btn">
                    </li>
                    <li class="location" data-loc-num="1">
                        Home
                        <img src="" class="delete-loc-btn">
                        <img src="" class="go-to-loc-btn">
                    </li>
                </ul>
            </div>
            <div class="map-container ">
                <div id="map" style="width: 100%; height: 400px;"></div>
            </div>


        </section>
    </main>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
